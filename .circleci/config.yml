version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.19.1
    steps:
      - add_ssh_keys:
          fingerprints:
            - '0e:0c:5d:32:f5:b2:f8:26:04:de:92:b1:3b:65:e9:08'
      - checkout
      - restore_cache:
          keys:
            - nextjs-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install --no-save
      - run:
          name: Process Bulletins
          command: npm run bulletins-ci
      - run:
          name: NextJS Build
          command: npm run build
      - save_cache:
          key: nextjs-cache-{{ checksum "package-lock.json" }}
          when: on_success
          paths:
            - ./node_modules
            - ./.next/cache
            - ./out
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=./out
  buildBeta:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.19.1
    steps:
      - add_ssh_keys:
          fingerprints:
            - '0e:0c:5d:32:f5:b2:f8:26:04:de:92:b1:3b:65:e9:08'
      - checkout
      - restore_cache:
          keys:
            - nextjs-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install --no-save
      - run:
          name: Process Bulletins
          command: npm run bulletins-ci
      - run:
          name: NextJS Build
          command: npm run build
      - save_cache:
          key: nextjs-cache-{{ checksum "package-lock.json" }}
          when: on_success
          paths:
            - ./node_modules
            - ./.next/cache
            - ./out
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --branch=beta --dir=./out

workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
      - buildBeta:
          filters:
            branches:
              only:
                - beta
