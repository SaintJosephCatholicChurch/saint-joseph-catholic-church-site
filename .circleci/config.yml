version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:14.19.0
    steps:
      - add_ssh_keys:
          fingerprints:
            - "0e:0c:5d:32:f5:b2:f8:26:04:de:92:b1:3b:65:e9:08"
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          keys:
            - nextjs-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install --no-save --legacy-peer-deps
      - run:
          name: Process Bulletins
          command: |
            npm run bulletins
            git config credential.helper 'cache --timeout=120'
            git config user.email "lautzd@gmail.com"
            git config user.name "Circle CI Update"
            git add -A
            git commit -m "Updated bulletins via CircleCI [skip ci]"
            git push -q
      - run:
          name: NextJS Build
          command: npm run export
      - save_cache:
          key: nextjs-cache-{{ checksum "package-lock.json" }}
          when: on_success
          paths:
            - ./node_modules
            - ./.next/cache
            - ./dist
      - run:
          name: Deploy to Netlify
          command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=./dist

workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main
